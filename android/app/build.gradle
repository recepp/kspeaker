apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
// Firebase Google Services plugin (iOS'ta otomatik, Android'de manuel)
apply plugin: "com.google.gms.google-services"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '../..'
    // root = file("../../")
    //   The folder where the react-native NPM package is. Default is ../../node_modules/react-native
    // reactNativeDir = file("../../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../../node_modules/@react-native/codegen
    // codegenDir = file("../../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../../node_modules/react-native/cli.js
    // cliFile = file("../../node_modules/react-native/cli.js")

    /* Variants */
    //   The list of variants to that are debuggable. For those we're going to
    //   skip the bundling of the JS bundle and the assets. By default is just 'debug'.
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // nodeExecutableAndArgs = ["node"]
    //
    //   The command to run when bundling. By default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. By default it is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]

    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 * iOS'ta otomatik optimization (Xcode Build Settings)
 */
def enableProguardInReleaseBuilds = true

/**
 * Enable R8 full mode for better optimization
 * iOS'taki LLVM optimization benzeri
 */
def enableR8FullMode = true

/**
 * Enable code shrinking and resource shrinking
 * iOS'taki Dead Code Stripping ve Unused Resource Removal
 */
def enableShrinkResources = true

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.kspeaker"
    defaultConfig {
        applicationId "com.kspeaker"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        
        // Multi-Dex support (iOS'ta otomatik)
        multiDexEnabled true
        
        // Vector drawables support
        vectorDrawables.useSupportLibrary = true
        
        // NDK ABI filters - iOS'taki architectures gibi
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        // Production release signing (iOS'taki Distribution Certificate benzeri)
        // PRODUCTION İÇİN: keystore oluştur ve bu config'i aktifleştir
        // release {
        //     storeFile file('release.keystore')
        //     storePassword System.getenv("KEYSTORE_PASSWORD") ?: "your-password"
        //     keyAlias System.getenv("KEY_ALIAS") ?: "your-key-alias"
        //     keyPassword System.getenv("KEY_PASSWORD") ?: "your-key-password"
        // }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            // Debug optimizasyonları kapalı (iOS Debug Config benzeri)
            minifyEnabled false
            shrinkResources false
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
        release {
            // Production signing (şimdilik debug kullanıyor, yukarıdaki release config'i aktifleştir)
            signingConfig signingConfigs.debug
            
            // iOS Release Build optimization eşdeğerleri
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources enableShrinkResources
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            
            // R8 full mode (iOS LLVM optimization)
            if (enableR8FullMode) {
                proguardFiles getDefaultProguardFile("proguard-android-optimize.txt")
            }
            
            // Debuggable kapalı (production)
            debuggable false
            
            // Zipalign (APK optimizasyonu, iOS'ta otomatik)
            zipAlignEnabled true
            
            // Crash raporlama için semboller (iOS dSYM benzeri)
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }
    
    // Build output - iOS'taki Derived Data benzeri
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def versionName = variant.versionName
            def versionCode = variant.versionCode
            def buildType = variant.buildType.name
            def date = new Date().format('yyyyMMdd')
            
            // APK adlandırma: kspeaker-release-1.0-20260201.apk
            outputFileName = "kspeaker-${buildType}-${versionName}-${date}.apk"
        }
    }
    
    // Compile options - iOS Swift/Obj-C compiler settings benzeri
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
    
    // Packaging options
    packagingOptions {
        // Duplicate dosyaları engelle
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    
    // Firebase BOM - iOS'taki Firebase/Core eşdeğeri
    implementation platform('com.google.firebase:firebase-bom:33.7.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging'
}
